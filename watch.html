<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movie - DoreBox</title>
    <link rel="stylesheet" href="style.css?v=1.3"> 
    <style>
        /* Watch Page ki Nayi Styling */
        body {
            padding-top: 20px;
            background-color: #080a0e; /* Thoda aur dark background */
        }
        .watch-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .video-player-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background-color: #000;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }
        .video-player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .movie-details-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 25px;
            align-items: flex-start;
        }
        .movie-details-grid img {
            width: 100%;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .movie-info h1 {
            font-size: 2.2em;
            margin: 0 0 10px 0;
            line-height: 1.2;
        }
        .movie-info p {
            font-size: 1em;
            color: var(--text-secondary);
            margin: 0 0 20px 0;
            max-width: 80ch;
        }
        .download-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .download-button:hover {
            background-color: #0062cc;
            transform: translateY(-2px);
        }
        .related-movies {
            margin-top: 50px;
            border-top: 1px solid var(--border-color);
            padding-top: 30px;
        }
        .related-movies h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        /* Mobile ke liye layout theek karo */
        @media (max-width: 600px) {
            .movie-details-grid {
                grid-template-columns: 1fr; /* Ek ke neeche ek */
            }
            .movie-details-grid img {
                max-width: 120px; /* Poster chota rakho */
                margin-bottom: 15px;
            }
            .movie-info h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <div class="watch-container">
        <!-- Video Player -->
        <div class="video-player-wrapper" id="video-player-container"></div>
        
        <!-- Movie ki Jaankari -->
        <div class="movie-details-grid">
            <img id="movie-poster" src="" alt="Movie Poster">
            <div class="movie-info">
                <h1 id="movie-title"></h1>
                <p id="movie-description"></p>
                <a id="download-link" href="#" class="download-button" target="_blank">Download Movie</a>
            </div>
        </div>

        <!-- Related Movies ka Section -->
        <section class="related-movies">
            <h2>You Might Also Like</h2>
            <div id="movie-grid" class="movie-grid">
                <!-- Related movies yahan aayengi -->
            </div>
        </section>
    </div>

    <!-- Dono pages par same script.js file use hogi -->
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const currentTitle = decodeURIComponent(urlParams.get('title'));
            const allMovies = window.dorebox_movies || [];

            // Sahi movie dhoondo
            const currentMovie = allMovies.find(m => m.title === currentTitle);

            if (currentMovie) {
                // Page par saari jaankari daalo
                document.title = `Watch ${currentMovie.title} - DoreBox`;
                document.getElementById('video-player-container').innerHTML = currentMovie.embed;
                document.getElementById('movie-poster').src = currentMovie.poster;
                document.getElementById('movie-title').textContent = currentMovie.title;
                document.getElementById('movie-description').textContent = currentMovie.description;
                document.getElementById('download-link').href = currentMovie.download;

                // Related movies dikhao (current movie ko chhod kar)
                const related = allMovies.filter(m => m.title !== currentTitle && m.embed);
                const movieGrid = document.getElementById("movie-grid");
                
                // Sirf 4 related movies dikhao
                for(let i = 0; i < Math.min(4, related.length); i++) {
                    const movie = related[i];
                    const movieCard = document.createElement("div");
                    movieCard.className = "movie-card";
                    const watchPageUrl = `watch.html?title=${encodeURIComponent(movie.title)}`;
                    movieCard.innerHTML = `
                        <a href="${watchPageUrl}">
                            <img src="${movie.poster}" alt="${movie.title}" loading="lazy">
                            <h3>${movie.title}</h3>
                        </a>
                    `;
                    movieGrid.appendChild(movieCard);
                }
            } else {
                document.querySelector('.watch-container').innerHTML = "<h1>Error: Movie details not found.</h1>";
            }
        });
    </script>
</body>
</html>
