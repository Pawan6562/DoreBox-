<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Ad...</title>
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .vjs-fullscreen {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="my-video" class="video-js vjs-default-skin vjs-16-9" controls autoplay playsinline preload="auto"></video>
    </div>

    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.2.3/dist/videojs.ima.js"></script>
    
    <script>
        window.addEventListener('message', (event) => {
            if (event.origin !== window.location.origin) {
                return;
            }
            const { adUrl, redirectUrl } = event.data;
            if (adUrl && redirectUrl) {
                const videoPlayer = videojs('my-video');
                
                // Ad ko VAST URL se load karo
                videoPlayer.ima({ adTagUrl: adUrl });

                // Agar ad chal gaya to 5 sec ka timeout clear karo
                videoPlayer.on('play', function() {
                    clearTimeout(adTimeout);
                });

                // 5 seconds ke andar ad na chale to redirect karo
                const adTimeout = setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 5000); 

                // Ad poora hone par redirect karo
                videoPlayer.ima.addEventListener('ended', function() {
                    clearTimeout(adTimeout);
                    window.location.href = redirectUrl;
                });
            }
        });
    </script>
</body>
</html>
